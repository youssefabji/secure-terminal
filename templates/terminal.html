<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Terminal Sécurisé</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        textarea {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-dark text-white p-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2>Terminal Web</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Déconnexion</a>
        </div>
        <form method="POST" class="mb-3">
            <div class="input-group">
                <input type="text" name="command" class="form-control" placeholder="Entrez une commande..." required autofocus>
                <button type="submit" class="btn btn-success">Exécuter</button>
            </div>
        </form>
        <div>
            <h5>Résultat :</h5>
            <textarea class="form-control bg-black text-success" rows="10" readonly>{{ output }}</textarea>
        </div>
    </div>
</body>
</html>
